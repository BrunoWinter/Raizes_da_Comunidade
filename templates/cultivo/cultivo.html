{% extends 'base.html' %}
{% block conteudo %}

<div class="jumbotron jumbotron-fluid bg-light">
  <div class="container">
    <h1 class="display-4">Cultivo <i class="fa-solid fa-carrot fa-2xs" style="color: #949494;"></i></h1>
    <p class="lead">Saiba tudo sobre o que você pode cultivar na sua horta!</p>
  </div>
</div>

<div class="container">
  <div class="container d-flex justify-content-center mb-5">
    <nav class="navbar navbar-light bg-white">
      <form class="form-inline" action="{% url 'pesquisa' %}" method="get">
        <input class="form-control mr-sm-2" type="search" name="q" placeholder="Pesquisar" aria-label="Pesquisar" style="width: 20rem;">
        <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar <i class="fa-solid fa-magnifying-glass fa-rotate-90" style="color: #ffffff;"></i></button>
      </form>
    </nav>
  </div>

  <div class="d-flex justify-content-center flex-wrap">

    {% for cultivo in cultivos %}
      <div class="card m-2" style="width: 18rem;">
        <img class="card-img-top" src="{{cultivo.foto}}" alt="Imagem de capa do card" height="200" width="45">
        <div class="card-body d-flex flex-column align-items-left">
          <h5 class="card-title">{{cultivo.nome}}</h5>
          <p class="card-text font-italic">Nome científico: {{cultivo.nome_cientifico}}</p>
          <button type="button" class="btn btn-success mt-auto" data-toggle="modal" data-target="#modal_{{cultivo.id}}">
            Saiba mais
          </button>
        </div>
      </div>

      <div class="modal fade" id="modal_{{cultivo.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">{{cultivo.nome}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p class="font-weight-light text-center">{{cultivo.processo}}</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
