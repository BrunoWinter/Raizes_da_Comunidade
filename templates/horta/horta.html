{% extends 'base.html' %}
{% block conteudo %}
{% if horta %}
    <h1>Sua Horta</h1>
    <p>Nome: {{ horta.nome }}</p>
    <p>Descrição: {{ horta.descricao }}</p>
{% else %}
    <h3>Você ainda não possui uma horta</h3>
    <p>Deseja criar uma horta?</p>
    <a href="{% url 'criar_horta' %}">Criar uma horta</a>
{% endif %}
{% endblock %}
