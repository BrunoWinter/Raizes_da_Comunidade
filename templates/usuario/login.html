{% extends 'base.html' %}
{% block conteudo %}

<h1 class="text-center font-weight-bold mb-4 mt-5"></h1>

<div class="d-flex justify-content-center align-items-center h-100">
    <div>
        <div class="d-flex flex-fill justify-content-center">
            <img src="/media/img-logo.png" class="img-fluid" alt="Imagem responsiva">
        </div>
        <div class="flex-fill p-2">
            <form class="flex-fill" action="{% url 'login' %}" method="POST">
                {% csrf_token %}
               
                <div class="input-group input-group-lg mb-3">
                    <input type="text" placeholder="Nome do usuario" class="form-control" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-lg" name="usuario" required>
                </div>

                <div class="input-group input-group-lg">
                    <div class="input-group input-group-lg ">
                        <input type="password" placeholder="Senha" class="form-control" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-lg" name="senha" required>
                    </div>
                    <input type="submit" value="Entrar" class="btn btn-lg btn-block mt-3 btn-success"></input>
                    <a class="btn btn-outline-secondary btn-lg btn-block" href="{% url 'cadastro' %}" role="button">Criar nova conta</a>
                </div>
            </form>
            {%if mensagem_erro%}
                <div class="alert alert-danger mt-5 text-center" role="alert">
                    {{mensagem_erro}}
                </div>
            {% endif %}
            {%if sucessful_message %}
                <div class="alert alert-success mt-5 text-center" role="alert">
                    {{sucessful_message}}
                </div>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
